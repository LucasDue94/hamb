<main class="container">
  <section class="login-container">
    <section class="top">
      <img class="img-login" src="../../images/heart.png">
      <div class="system-name">
        <h1 class="bold">Amb</h1>
        <h1 class="thin">cor</h1>
      </div>
      <h3 class="system-description">Sistema de atendimento ambulatorial</h3>
    </section>
    <section [formGroup]="loginForm" class="bottom">
      <div class="login-form-group">
        <fa-icon class="login-icon" [icon]="['fas','user']"></fa-icon>
        <input class="login-form-control" formControlName="login" placeholder="login" type="text">
      </div>
      <div class="login-form-group">
        <fa-icon class="login-icon" [icon]="['fas','lock']"></fa-icon>
        <fa-icon (click)="showPass()" class="login-icon eye-icon"
                 [icon]="['fas', visible ? 'eye': 'eye-slash']"></fa-icon>
        <input [type]="[visible ? 'text': 'password']" class="login-form-control" formControlName="senha"
               placeholder="senha" #password>
      </div>
      <div class="login-form-group login-submit">
        <fa-icon (click)="login()" class="login-icon send-icon" [icon]="['fas','paper-plane']"></fa-icon>
        <button (click)="login()" class="button-login">Entrar</button>
        <div class="valid" #errorContainer>
          {{messageError}}
          <fa-icon class="icon-sad" [icon]="['fas','frown']"></fa-icon>
        </div>
        <section class="container-alerts">
          <div *ngIf="capsOn" [ngClass]="capsOn ? 'capsLockOn':''">
            <p>Atenção: CapsLock ativo</p>
          </div>
          <div *ngIf="!numLock" [ngClass]="!numLock ? 'numLockOff':''">
            <p>Atenção: O teclado numérico está desligado</p>
          </div>
        </section>
      </div>
      <div class="forget-pass">
        <a [routerLink]="'/forgot'" class="recovery-pass">Redefinir senha</a>
        <fa-icon class="recovery-icon" [icon]="['fas','question-circle']"></fa-icon>
      </div>
    </section>
  </section>
</main>
