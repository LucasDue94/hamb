<nav class="nav-top">
  <a [routerLink]="['/']" class="btn-back">
    <fa-icon [icon]="['fas','arrow-left']"></fa-icon>
    Voltar
  </a>
  <p class="title-main">{{agenda.getMes()}}</p>
</nav>
<section infinite-scroll>
  <ul class="agenda-list">
    <li #agendaColumnList class="agenda-column-list" *ngFor="let dia of datas">
      <a [routerLink]="['/agenda','show']">
        <h1 class="agenda-day-list"
            [ngStyle]="{'color': dia < agenda.getToday() ? '#A9ABAE' : dia > agenda.getToday() ? '#5A5B5B' : dia == agenda.getToday() ? '#2B517E' : '#A9ABAE'}">
        {{dia}}</h1>
      </a>
      <div class="agenda-column-content-list">
        <p class="text-line-agenda">Agendados: </p>
        <p class="text-line-agenda">Efetivados: </p>
        <p class="text-line-agenda">Atendidos: </p>
      </div>
    </li>
  </ul>
</section>
